<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="iphone14">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>iphone14</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });

    // TODO:: JS methods
    window.logger = (flutter_value) => {
       console.log({ js_context: this, flutter_value });
    }

    function seoJs(description, keywords, author) {
      var meta = document.createElement('meta');
      meta.setAttribute('http-equiv', 'X-UA-Compatible');
      meta.setAttribute('charset', 'UTF-8');
      meta.setAttribute('name', 'description');
      meta.setAttribute('content', description);
      document.getElementsByTagName('head')[0].appendChild(meta);
      var meta2 = document.createElement('meta');
      meta2.setAttribute('name', 'keywords');
      meta2.setAttribute('content', keywords);
      document.getElementsByTagName('head')[0].appendChild(meta2);
      var meta3 = document.createElement('meta');
      meta3.setAttribute('name', 'author');
      meta3.setAttribute('content', author);
      document.getElementsByTagName('head')[0].appendChild(meta3);
      var meta4 = document.createElement('meta');
      meta4.setAttribute('name', 'viewport');
      meta4.setAttribute('content', 'width=device-width, initial-scale=1.0');
      document.getElementsByTagName('head')[0].appendChild(meta4);
    }
  </script>
</body>
</html>
